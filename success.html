<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>You're Registered â€” NTCE Invitation</title>
    <!-- Removed Google Fonts on success page to avoid cross-origin CSS issues in image export -->
    <link rel="stylesheet" href="./styles.css?v=10" />
  </head>
  <body class="success-body">
    <div class="aurora-bg" aria-hidden="true">
      <span class="aurora-layer aurora-1"></span>
      <span class="aurora-layer aurora-2"></span>
      <span class="aurora-layer aurora-3"></span>
    </div>
    <main class="success-page">
      <header class="success-header">
        <img src="./ntcepk_logo.jpeg" alt="NTCE" class="brand-badge large" />
        <h1>You're registered!</h1>
        <p>Download your personalized invitation card, share on LinkedIn, or add the event to your calendar.</p>
        <div class="actions header-actions">
          <div class="star-border-container star-accent" style="--star-speed:5s; --star-thickness:1.5px;">
            <div class="border-gradient-bottom"></div>
            <div class="border-gradient-top"></div>
            <button id="shareBtn" class="btn-primary inner-content"><span class="desktop-text">Share on LinkedIn</span><span class="mobile-text">Share</span></button>
          </div>
          <button id="downloadBtn" class="btn-secondary"><span class="desktop-text">Download PNG</span><span class="mobile-text">Download</span></button>
          <a id="googleCal" class="btn-outline" target="_blank" rel="noopener"><span class="desktop-text">Add to Google Calendar</span><span class="mobile-text">Calendar</span></a>
        </div>
        
      </header>

      <section class="invite-section">
        <div class="card-stage">
          <div class="card-wrap">
            <div id="card-root" class="card-root" aria-label="Invitation card preview"></div>
          </div>
          <img id="cardImage" class="card-image" alt="Invitation card image" />
        </div>
      </section>

      
    </main>

    <!-- Ensure React UMD and html-to-image UMD are available, then load our module. -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="./config.js?v=1"></script>
    <script src="./success.js?v=17"></script>
  </body>
</html>
